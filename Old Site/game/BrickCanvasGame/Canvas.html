<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Canvas Challenge</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">		<!-- Connected with style.css css style sheet -->
		<script src="js/script.js"></script>								<!-- Connected with script.js javascript file -->
		<script src="http://code.jquery.com/jquery-1.2.6.min.js"></script>	

	</head>

	<body>
			<h1 id="title"> Brick Game !!! </h1>
			<h2 id="scoreText"> Score :</h2>
			<h2 id="scorePoint">0</h2>

			<canvas id="canvas"></canvas>										<!-- This defines the canvas in html body -->
			<section id="buttons">												<!-- This section has all the buttons -->
				<!-- Play Now Button -->
				<input id ="playNowBtn" type="image" src="images/PlayNow.png" alt="Submit" width="165" height="75"></input>
				<!-- Start Button -->
				<input id ="startBtn" type="image" src="images/start.png" alt="Submit" width="75" height="75"></input>
				<!-- Pause Button -->
				<input id ="pauseBtn" type="image" src="images/pause.png" alt="Submit" width="75" height="75"></input>
				<!-- Restart Button -->
				<input id ="restartBtn" type="image" src="images/restart.png" alt="Submit" width="75" height="75"></input>
				<!-- Stop Button -->
				<input id ="stopBtn" type="image" src="images/stop.png" alt="Submit" width="75" height="75"></input>
			</section>
	</body>


</html>
