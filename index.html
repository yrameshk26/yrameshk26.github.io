<!DOCTYPE html>
<html >

  <head>

      <title>Ramesh Portfolio</title>                                 <!-- Defines the Tab Name -->
      <link rel="stylesheet" href="css/style.css" type="text/css">    <!-- Connects CSS Style Sheet -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <script src="js/jquery-1.5.1.min.js" type="text/javascript" charset="utf-8"></script>

      <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
             $(".menu-item a").bind("click",function(event){
                 event.preventDefault();
                 var target = $(this).attr("href");
                 $("html, body").stop().animate({
                     scrollLeft: $(target).offset().left,
               scrollTop: $(target).offset().top
             }, 1400);
             });
        });
      </script>


  </head>

          <a class="menu-button icon-menu" href="#menu" title="Show navigation"></a>        <!-- Menu Expansion -->
          <a class="menu-button icon-minus" href="#" title="Hide navigation"></a>           <!-- Hide Menu -->
          <li class="menu-item"><a class="menu-item-back" href="#interestsPage"></a></li>   <!-- Interests Menu -->
          <li class="menu-item"><a class="menu-item-back" href="#contactMePage"></a></li>   <!-- Contact Me Menu -->

          <li class="menu-item"><a class="menu-item-back" href="#homePage"></a></li>        <!-- Home Menu -->
          <li class="menu-item"><a class="menu-item-back" href="#aboutMePage"></a></li>     <!-- About Me Menu -->
